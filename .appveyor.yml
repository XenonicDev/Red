image:
  - Visual Studio 2017
  
configuration:
  - Debug
  - Release

platform:
  - x86
  - x64
 
build:
  project: Red.sln
  parallel: true
  verbosity: normal

build_script:
  - cmd: Build.bat $env:configuration $env:platform HASNUGET
  - if ($env:platform -eq "x86") {
      $Platform = "Win32"
    } else {
      $Platform = "x64"
    }
  - cd Build/Test/$Platform/$Configuration
  - ps: Start-Process Test.exe
